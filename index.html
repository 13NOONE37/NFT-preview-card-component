<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card--image">
        <img alt="image of nft" src="./images/image-equilibrium.jpg" />
      </div>
      <h1 class="card--heading">Equilibrium #3429</h1>
      <p class="card--description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card--details">
        <span class="card--details--line card--details--line__eth"
          >0.041 ETH
        </span>
        <span class="card--details--line card--details--line__days"
          >3 days left</span
        >
      </div>
      <span class="card--author">
        <img
          src="./images/image-avatar.png"
          alt="image of author"
          class="card--author--avatar"
        />
        Creation of <a href="">Jules Wyvern</a>
      </span>
    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
